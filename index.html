<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Turnos Médicos</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Turnos Médicos</h1>
    </header>

    <main>
      <section class="card form-card">
        <h2>Reservar Turno</h2>
        <form id="formTurno" autocomplete="off">
          <div class="row">
            <div class="field">
              <label for="nombre">Nombre</label>
              <input id="nombre" type="text" placeholder="Ej: Juan Pérez" required />
            </div>
            <div class="field">
              <label for="dni">DNI</label>
              <input id="dni" type="text" placeholder="Ej: 30123456" required />
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="especialidad">Especialidad</label>
              <select id="especialidad" required></select>
            </div>

            <div class="field">
              <label for="lugar">Lugar / Sucursal</label>
              <select id="lugar" required></select>
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="obraSocial">Obra Social</label>
              <select id="obraSocial" required></select>
            </div>

            <div class="field">
              <label for="fecha">Fecha</label>
              <input id="fecha" type="date" required />
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="hora">Hora</label>
              <select id="hora" required></select>
            </div>

            <div class="field actions">
              <button id="btnReservar" type="submit" class="primary">Reservar Turno</button>
              <button id="btnLimpiar" type="button" class="ghost">Limpiar</button>
            </div>
          </div>
        </form>
      </section>

      <section class="card list-card">
        <div class="list-header">
          <h2>Turnos Reservados</h2>
          <div class="controls">
            <select id="filtroEspecialidad">
              <option value="">— Filtrar por especialidad —</option>
            </select>
            <button id="btnExport" class="small">Exportar JSON</button>
            <button id="btnEstadisticas" class="small">Ver Estadísticas</button>
            <button id="btnClearAll" class="small danger">Borrar todo</button>
          </div>
        </div>

        <ul id="listaTurnos" class="turnos-list"></ul>
      </section>

      <section class="card chart-card" id="chartSection" style="display:none;">
        <h2>Estadísticas</h2>
        <canvas id="chart" width="400" height="200"></canvas>
      </section>
    </main>

    <footer>
      <small>Simulador de TURNOS MEDICOS</small>
    </footer>
  </div>

  <script src="./main.js"></script>
</body>

</html>
